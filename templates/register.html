{% extends 'base.html' %}

{% block title %}
HomePage - Book Review
{% endblock %}

{% block contents %}
<div class="container center_div">
    <div class="container login-container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 login-form ">
                <h3>Register</h3>
                <form class="needs-validation" action="{{url_for('register')}}" method="POST">
                    <div class="form-group">
                        <label for="Username">Username </label>
                        <input id="Username" name="username" type="text" class="form-control" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btnSubmit" value="Register" />
                    </div>
                    {% if message is not none %}
                <div class="text-white">**{{message}}</div>
                {% endif %}
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script>
    var password = document.getElementById("password"),
    confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>  
{% endblock %}
